<div class="row search-item" *ngFor="let item of searchReasult">
    <div class="col-sm-3">
        <a routerLink="/Details/{{item.id}}"> 
        <img src="{{item.Url}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6>
            {{item.name}}
        </h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>color:{{item.color}} </span><span>Category:{{item.category}}</span></p> 
        <p>A product search ui</p>

    </div>
</div>
